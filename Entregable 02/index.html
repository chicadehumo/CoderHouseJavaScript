    <body>

        <!-- Vinculo mi archivo JS 
        defer - el motor web va a descargar el archivo, pero no los ejecuta hasta que la última linea del código html sea interpretado, y luego analiza el js, pero ahora no hay diferencia, lo que hace **defer** es que su interpretación es después de que se cargue el html completo. Se puede obviar.
        /-->
        <script src="" async defer></script>
    </body>
